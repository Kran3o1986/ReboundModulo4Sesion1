<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Css-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1><i class="fa-solid fa-wallet"></i> EASYPAGO</h1>

      <form>
        <div class="inputs">
          <div class="form-group">
            <label for="monto">¿Cuánto tienes que pagar?</label>
            <input type="text" name="monto" id="monto" />
          </div>
          <div class="form-group">
            <label for="interes">¿Cuánto interés(%) debes pagar?</label>
            <input type="text" name="interes" id="interes" />
          </div>
          <div class="form-group">
            <label for="cuotas">¿En cuántas cuotas puedes pagarlo?</label>
            <input type="text" name="cuotas" id="cuotas" />
          </div>
        </div>
        <button type="submit">¿Cómo lo pago?</button>
      </form>

      <h2 id="mensaje"></h2>
    </main>
    <!--Js-->
    <script src="assets/js/script.js"></script>
    <!--Bootstrap Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </body>
</html>
